<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Таймер</title>
  </head>

  <body>
    <nav class="nav">
      <button class="nav-timer" disabled>Режим таймера</button>
      <button class="nav-sec">Режим секундомера</button>
    </nav>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h2 class="titleDesc">Событие:</h2>
        <p>Время вышло!</p>
        <button class="button-modal">Закончить событие</button>
      </div>
    </div>

    <section class="section-timer">
      <h2>Таймер</h2>
    </section>

    <section class="section-sec">
      <h2>Секундомер</h2>
    </section>

    <div class="form-wrapper">
      <form id="form">
        <input type="datetime-local" id="date" required />
        <input id="desc-top" placeholder="описание" type="text" required />
        <button type="submit">установить</button>
      </form>
    </div>

    <div class="wrapper-timer"></div>
    <div class="wrapper-sec" style="display: none"></div>

     <script src="main.js" type="module"></script>
  </body>
</html>
